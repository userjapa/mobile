<div class='row'>
    <div class='input-field col s12'>
        <div class="file-field input-field">
            <div class="btn">
                <span><i class="icon ion-email"></i></span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
    </div>
</div>
<div class='row'>
    <div class='input-field col 12'>
        <input class='validate' type='text' name='apelido' id='apelido' ng-model="config.apelido" autocomplete="off" />
        <label for='apelido'>Apelido</label>
    </div>
</div>
<div class='row'>
    <div class='input-field col s12'>
        <input class='validate' type='text' name='nome' id='nome' ng-model="config.nome" required="required" autocomplete="off" />
        <label for='nome'>Nome Completo</label>
    </div>
</div>
<div class='row'>
    <div class='input-field col s12'>
        <input type="date" placeholder="dd/mm/aaaa" name="nascimento" class="datepicker" ng-model="config.nascimento">
        <label for='nome' style="top:-12px">Data de Nascimento</label>
    </div>
</div>
<div class='row'>
    <div class='input-field col s12'>
        <input type="text" name="cep" ng-model="config.cep">
        <label for='cep'>C.E.P.:</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <select>
            <option value="M" ng-selected="config.sexo == 'M'">Masculino</option>
            <option value="F" ng-selected="config.sexo == 'F'">Feminino</option>
        </select>
        <label>Sexo</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        <select>
            <option value="Atleta" ng-selected="config.perfil == 'Atleta'">Atleta</option>
        </select>
        <label>Perfil</label>
    </div>
</div>
<div class="row">
    <button type="submit" class="btn btn-large btn-block waves-effect waves-light">Atualizar Configuração</button>
</div>
