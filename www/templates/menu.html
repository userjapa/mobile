<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text"></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="expanded">
        	<div class=" menu-head">
                <span class="avatar" style="background: url('img/logo.jpg'); background-size: cover;"></span>
                <h2 style="text-align:center; color:#FFF;text-shadow:1px 1px #000;">FullSports</h2>
        	</div>
        </ion-header-bar>
        <ion-content class="has-expanded-header menu-content">
            <ion-list>
                <div class="menu-content-item" nav-clear menu-close ui-sref="app.intro">
                    <i class="icon ion-ios-home"></i> Intro
                </div>
                <div class="menu-content-item" nav-clear menu-close ui-sref="app.config">
                    <i class="icon ion-ios-cog"></i> Config
                </div>
                <div class="menu-content-item" nav-clear menu-close ui-sref="app.salas">
                    <i class="icon ion-chatboxes"></i> Salas
                </div>
                <div class="menu-content-item" nav-clear menu-close ui-sref="app.login">
                    <i class="icon ion-log-out"></i> Sair
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
