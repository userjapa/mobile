<ion-view view-title="Cadastro" align-title="left">
    <ion-content style="background: url(img/senha-bg.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{FullSports}}</h1>
            </div>
        </div>
        
        <div class="list animate-fade-slide-in-right" style="margin:5px 25px;">
            <div class="item">
                <div class='row' style="margin:0px; padding:20px 0 15px 0;background-color:#000; opacity:0.9">
                    <div class='col s12' style="text-align:center;">
                    <h1 style="font-size:24px">Cadastro</h1>
                    </div>
                </div>
                
                <div class="z-depth-1  row" style="background-image:url(../img/background/opacity60.png); padding: 0px 0px 0px 0px;;">
                    <form class="col s12" name="formSenha" ng-submit="validaCadastro(cadastro)">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='nome' id='nome' ng-model="cadastro.nome" required="required" autocomplete="off" style="color:#EEE" />
                                <label for='email'>Nome Completo</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' ng-model="cadastro.email" required="required" autocomplete="off" style="color:#EEE" />
                                <label for='email'>Email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12' style="color:#FFF;">
                            	<input type="checkbox" id="termo" ng-model="cadastro.termo" />
      							<label for="termo"></label>Li e concordo com os <a ui-sref="app.termo">Termos de uso</a> e <br /><a ui-sref="app.politica">Pol&iacute;tica e Privacidade</a>.
      						</div>
                        </div>
                        <div class='row'>
                            <div class='col s12'>
                            	<div cla ss="msgError" style="color:#FFF; text-align:center;">&nbsp;{{error}}</div>
                            </div>
                        </div>
                        <div class='row'>
                            <button ng-disabled="formSenha.$invalid" type='submit' name='btnSenha' class='col s12 btn btn-large waves-effect indigo'>Cadastrar</button>
                        </div>
                        <div class='row'>
                            <div class="col s6">
                                <a ui-sref="app.senha" style="color:#DDD;">Esqueci a senha</a>
                            </div>
                            <div class="col s6" style="text-align:right;">
                                <a ui-sref="app.login" style="color:#DDD;">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
