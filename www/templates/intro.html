<ion-view view-title="Intro">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/intro-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/letters/j.jpg');"></div>
                <h3><a class="light">Juca Bala</a></h3>
                <h4>John Doe</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.salas" class="tab-item">
                <i class="icon ion-chatboxes"></i> Salas
            </a>
            <a ui-sref="app.esports" class="tab-item">
                <i class="icon ion-ios-tennisball"></i> Esportes
            </a>
            <a ui-sref="app.convites" class="tab-item">
                <i class="icon ion-email"></i> Convites
            </a>
        </div>
        <div class="list animate-fade-slide-in-right">
            <div class="row">
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
						<div class="introPanel introPanel-fundos">
                        	<div class="title">
                        	Gerenciar<br />Fundos
                        	</div>
                    	</div>
                    </a>
                </div>
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-pessoas">
                            <div class="title">
                            Encontrar Pessoas
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                 <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-locais">
                        <div class="title">
                        Pesquisar<br />Locais
                        </div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
						<div class="introPanel introPanel-agenda">
                        	<div class="title">
                        	Consultar<br />Agenda
                        	</div>
                    	</div>
                    </a>
                </div>
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-evento">
                            <div class="title">
                            Divulgue seu evento
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                 <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-arbitro">
                        <div class="title">
                        Seja um<br />&aacute;rbitro
                        </div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
						<div class="introPanel introPanel-conta">
                        	<div class="title">
                        	Configurar<br />conta
                        	</div>
                    	</div>
                    </a>
                </div>
                <div class="col">
                    <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-carbitro">
                            <div class="title">
                            Contratar<br />&Aacute;rbitro
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                 <a ui-sref="app.fundos" class="introPanel-item">
                        <div class="introPanel introPanel-patrocinador">
                        <div class="title">
                        Seja um patrocinador
                        </div>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
