<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/senha-bg.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{FullSports}}</h1>
            </div>
        </div>
        <div class="list animate-fade-slide-in-right" style="margin:5px 25px;">
            <div class="item">
                <div class='row' style="margin:0px; padding:20px 0 15px 0;background-color:#000; opacity:0.9">
                    <div class='col s12' style="text-align:center;">
                    <h1 style="font-size:24px">Recuperar Senha</h1>
                    </div>
                </div>
                
                <div class="z-depth-1  row" style="background-image:url(../img/background/opacity60.png); padding: 0px 0px 0px 0px;;">
                    <form class="col s12" name="formSenha" ng-submit="validaSenha(senha)">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' ng-model="senha.email" required="required" autocomplete="off" style="color:#EEE" />
                                <label for='email'>Email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col s12'>
                            	<div cla ss="msgError" style="color:#FFF; text-align:center;">&nbsp;{{error}}</div>
                            </div>
                        </div>
                        <div class='row'>
                            <button ng-disabled="formSenha.$invalid" type='submit' name='btnSenha' class='col s12 btn btn-large waves-effect indigo'>Enviar</button>
                        </div>
                    
                    	<div class='row'>
                            <div class="col s6">
                                <a ui-sref="app.login" style="color:#DDD;">Login</a>
                            </div>
                            <div class="col s6" style="text-align:right;">
                                <a ui-sref="app.cadastro" style="color:#DDD;">Cadastre-se</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- -- >
        <div class="button-footer">
            <div class="button-corner-right"><a ui-sref="app.login" style="color:#FFF; font-size:36px;"><i class="icon ion-ios-undo"></i></a></div>
        </div>
        <!-- -->
    </ion-content>
</ion-view>
