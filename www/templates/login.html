<ion-view view-title="Login" align-title="left">
    <ion-content style="background:url(img/login.jpg) center center; background-size:cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{FullSports}}</h1>
            </div>
        </div>
        
        <div class="list animate-fade-slide-in-right" style="margin:5px 25px;">
            <div class="item">
                <div class='row' style="margin:0px; padding:20px 0 15px 0;background-color:#000; opacity:0.9">
                    <div class='col s12' style="text-align:center;">
                    <h1 style="font-size:24px">Login</h1>
                    </div>
                </div>
                <div class="z-depth-1  row" style="background-image:url(../img/background/opacity60.png); padding: 0px 0px 0px 0px;;">
                    <form class="col s12" method="post" name="formLogin" ng-submit="validaLogin()">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' ng-model="login.email" required="required" autocomplete="off" style="color:#EEE" />
                                <label for='email'>Email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' ng-model="login.senha"  required="required" style="color:#EEE" />
                                <label for='password'>Senha</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col s12'>
                            <div cla ss="msgError" style="color:#FFF; text-align:center;">&nbsp;{{error}}</div>
                            </div>
                        </div>
                        <div class='row'>
                            <button ng-disabled="formLogin.$invalid" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
                        </div>
                        <div class='row'>
                            <div class="col s6">
                                <a ui-sref="app.senha" style="color:#DDD;">Esqueci a senha</a>
                            </div>
                            <div class="col s6" style="text-align:right;">
                                <a ui-sref="app.cadastro" style="color:#DDD;">Cadastre-se</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
