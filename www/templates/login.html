<ion-view view-title="Login" align-title="left">
    <ion-content style="background:url(img/login.jpg) center center; background-size:cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{FullSports}}</h1>
            </div>
        </div>
        
        <div class="list animate-fade-slide-in-right" style="margin:5px 25px;">
            <div class="item">
                <div>
                    <div class="z-depth-1  row" style="background-image:url(../img/background/opacity60.png); padding: 0px 0px 0px 0px;;">
                        <form class="col s12" method="post">
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email' ng-model="login.email" required="required" />
                                    <label for='email'>Email</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='password' name='password' id='password' ng-model="login.senha"  required="required" />
                                    <label for='password'>Senha</label>
                                </div>
                            </div>
                            <div class='row'>
                                <button  ng-click="validaLogin()" ng-disabled="false" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                            <div class='row'>
                                <div class="col s6">
                                    <a ui-sref="app.senha" style="color:#DDD;">Esqueci a senha</a>
                                </div>
                                <div class="col s6" style="text-align:right;">
                                    <a ui-sref="app.cadastro" style="color:#DDD;">Cadastre-se</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login com rede social-- >
        <div class="button-bar social-login">
        
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        
        </div>
        <!-- -->
    </ion-content>
</ion-view>
