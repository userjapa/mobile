<ion-view view-title="Login" align-title="left">
    <ion-content style="background:url(img/login.jpg) center center; background-size:cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{FullSports}}</h1>
            </div>
        </div>
        
        <md-input-container>
        <div class="list">
            <ion-md-input ng-focus="focus()" ng-model="login.email" placeholder="Usuario" highlight-color="energized" type="text"></ion-md-input>
            <ion-md-input ng-focus="focus()" ng-model="login.senha" placeholder="Senha"   highlight-color="energized" type="password"></ion-md-input>
            <div class="msgError">{{error}}</div>
        </div>
        <div class="padding">
            <button ng-click="validaLogin()" ng-disabled="false" class="button button-full button-energized-900 ink">Entrar</button>
        </div>
        </md-input-container>
        
        <div class="login-link">
            <a ui-sref="app.senha">Esqueci a senha.</a>
        </div>
        <div class="login-link">
            N&atilde;o tem login? <a ui-sref="app.cadastro">Cadastre-se</a>.
        </div>
        <!-- Login com rede social-- >
        <div class="button-bar social-login">
        
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        
        </div>
        <!-- -->
    </ion-content>
</ion-view>
